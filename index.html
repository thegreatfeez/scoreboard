<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chunin Exam Score-Counter</title>
  </head>
  <body>
    <div class="scoreboard">
      <div class="score-counter">
        <!--Home Team-->
        <div id="home" class="team">
          <img class="hokage" src="image/hokage.jpeg" />
          <h2>üçÄKonohagakure</h2>
          <p id="home-score">0</p>
          <button id="btn-one" onclick="homePlusOne()">+1</button>
          <button id="btn-two" onclick="homePlusTwo()">+2</button>
          <button id="btn-three" onclick="homePlusThree()">+3</button>
        </div>

        <!--Guest Team-->
        <div id="guest" class="team">
          <img class="kazakage" src="image/kazakage.jpeg" />
          <h2>‚è≥Sunagakure</h2>
          <p id="guest-score">0</p>
          <button onclick="guestPlusOne()">+1</button>
          <button onclick="guestPlusTwo()">+2</button>
          <button onclick="guestPlusThree()">+3</button>
        </div>
      </div>

      <!--Reset Button-->
      <div class="save-container">
        <button id="save-button" onclick="saveScores()">Save Scores</button>
        <div class="save-text">
          <p id="save-home">KONOHAGAKURE SCORE:</p>
          <p id="save-guest">SUNAGAKURE SCORE:</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
